name: Update SonyLIV Channels 

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch hdnea using curl (Browser Simulation with Proxy)
        id: fetch_hdnea
        run: |
          API_URL="https://apiv4.sonyliv.com/AGL/4.7/A/ENG/MWEB/IN/BR/CONTENT/VIDEOURL/VOD/1000051729"
          PROXY_ADDR="167.71.232.168:3000"

          echo "Fetching API via Proxy..."
          RESPONSE=$(curl -s -L \
            --proxy "$PROXY_ADDR" \
            -H 'User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/129.0.0.0 Safari/537.36' \
            -H 'Accept: application/json, text/plain, */*' \
            -H 'Referer: https://www.sonyliv.com/' \
            -H 'Origin: https://www.sonyliv.com' \
            "$API_URL")

          # Extract videoURL
          VIDEO_URL=$(echo "$RESPONSE" | grep -o '"videoURL":"[^"]*' | cut -d'"' -f4 | head -1)
          
          if [ -z "$VIDEO_URL" ]; then
            echo "Error: Could not get videoURL. Proxy might be down."
            exit 1
          fi

          # Download .mpd via Proxy to get hdnea
          MPD_CONTENT=$(curl -s -L \
            --proxy "$PROXY_ADDR" \
            -H 'User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36' \
            "$VIDEO_URL")

          HDNEA=$(echo "$MPD_CONTENT" | grep -o 'hdnea=[^&" ]*' | head -1)
          
          if [ -z "$HDNEA" ]; then
            HDNEA=$(echo "$VIDEO_URL" | grep -o 'hdnea=[^&" ]*')
          fi

          echo "HDNEA=$HDNEA" >> $GITHUB_OUTPUT

      - name: Update Slivtv.json
        run: |
          HDNEA="${{ steps.fetch_hdnea.outputs.HDNEA }}"
          sed -i "s|hdnea=[^&\"' ]*|${HDNEA}|g" Slivtv.json

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Slivtv.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update hdnea" && git push)

