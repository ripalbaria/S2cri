name: sony-sync-playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Sony and Swap Logos
        env:
          SONY_SECRET_URL: ${{ secrets.SONY_URL }}
          PROXY_ADDR: ${{ secrets.SONY_PROXY }}
        run: |
          # 1. Fetch data using your working logic
          curl -x "$PROXY_ADDR" -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            -H "Accept: */*" \
            "$SONY_SECRET_URL" \
            -o sony.m3u

          # 2. Fetch the latest logos
          curl -s "https://raw.githubusercontent.com/ripalbaria/play/refs/heads/main/Slivtv.json" -o logos.json

          # 3. Enhanced Logo Replacement
          if [ -s sony.m3u ] && [ -s logos.json ]; then
            echo "Starting logo replacement..."
            
            # Read JSON and loop
            jq -c '.[]' logos.json | while read -r item; do
              NAME=$(echo "$item" | jq -r '.name')
              LOGO=$(echo "$item" | jq -r '.logo')
              
              # Check if the channel name exists in the M3U before trying to replace
              if grep -q "$NAME" sony.m3u; then
                # This logic handles names with spaces and special characters better
                sed -i "/$NAME/s|tvg-logo=\"[^\"]*\"|tvg-logo=\"$LOGO\"|g" sony.m3u
                echo "Updated: $NAME"
              else
                echo "Skipped: $NAME (Name not found in M3U)"
              fi
            done
          else
            echo "ERROR: Files missing"
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add sony.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sony Update: $(date)" && git push)
