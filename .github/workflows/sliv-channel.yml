name: Sony-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Sony and Update Logos
        env:
          SONY_SECRET_URL: ${{ secrets.SONY_URL }}
          PROXY_ADDR: ${{ secrets.SONY_PROXY }}
        run: |
          # 1. Fetch the raw M3U data
          curl -x "$PROXY_ADDR" -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            "$SONY_SECRET_URL" \
            -o temp_sony.m3u

          # 2. Fetch the JSON file containing the new logos
          curl -s "https://raw.githubusercontent.com/ripalbaria/play/refs/heads/main/Slivtv.json" -o logos.json

          # 3. Process the file only if it contains data
          if [ -s temp_sony.m3u ]; then
            # Extract names and logos from Slivtv.json and update the M3U
            # We use jq to parse the JSON and sed to swap the logo strings
            jq -c '.[]' logos.json | while read -r channel; do
              NAME=$(echo "$channel" | jq -r '.name')
              LOGO=$(echo "$channel" | jq -r '.logo')
              
              # Find the line containing the channel name and replace the logo URL
              sed -i "/$NAME/s|tvg-logo=\"[^\"]*\"|tvg-logo=\"$LOGO\"|g" temp_sony.m3u
            done
            
            mv temp_sony.m3u sony.m3u
            echo "SUCCESS: M3U updated with new logos."
          else
            echo "FAILURE: Fetched file is empty. Check Proxy or Secret URL."
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add sony.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sony Update with New Logos: $(date)" && git push)
