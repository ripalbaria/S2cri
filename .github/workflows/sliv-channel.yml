name: sony-sync-playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch and Process M3U
        env:
          SONY_SECRET_URL: ${{ secrets.SONY_URL }}
          PROXY_ADDR: ${{ secrets.SONY_PROXY }}
        run: |
          # 1. --- AAPKA WORKING FETCH CODE ---
          curl -x "$PROXY_ADDR" -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            -H "Accept: */*" \
            "$SONY_SECRET_URL" -o sony.m3u

          # 2. --- CLEANUP & RENAMING ---
          sed -i 's/\r//g' sony.m3u
          
          # Sabhi channels ko rename karein (SD/HD dono ke liye)
          sed -i 's/Sony SET HD[^,]*/SONY HD/Ig' sony.m3u
          sed -i 's/Sony SAB HD[^,]*/SAB HD/Ig' sony.m3u
          sed -i 's/Sony Pal[^,]*/SONY PAL/Ig' sony.m3u
          sed -i 's/Sony Yay[^,]*/SONY YAY/Ig' sony.m3u
          sed -i 's/Sony Marathi[^,]*/SONY MARATHI/Ig' sony.m3u
          sed -i 's/Sony Aath[^,]*/SONY AATH/Ig' sony.m3u
          sed -i 's/Sony MAX HD[^,]*/SONY MAX HD/Ig' sony.m3u
          sed -i 's/Sony MAX[^,]*/SONY MAX/Ig' sony.m3u
          sed -i 's/Sony MAX 2[^,]*/SONY MAX2/Ig' sony.m3u
          sed -i 's/Sony WAH[^,]*/SONY WAH/Ig' sony.m3u
          sed -i 's/Sony PIX HD[^,]*/SONY PIX HD/Ig' sony.m3u
          sed -i 's/Sony BBC Earth HD[^,]*/BBC EARTH/Ig' sony.m3u
          
          # Sports
          sed -i 's/Sony Sports Ten \([1-5]\) HD[^,]*/SONY TEN \1 HD/Ig' sony.m3u
          sed -i 's/Sony Sports Ten \([1-5]\)[^,]*/SONY TEN \1/Ig' sony.m3u

          # 3. --- SIMPLE PYTHON LOGO SWAP ---
          curl -s "https://raw.githubusercontent.com/ripalbaria/play/refs/heads/main/Slivtv.json" | jq -r '.[].logo' | shuf > logos.txt
          
          python3 -c '
          with open("logos.txt") as f:
              logos = [l.strip() for l in f if l.strip()]
          
          idx = 0
          with open("sony.m3u", "r") as f_in, open("temp.m3u", "w") as f_out:
              for line in f_in:
                  # Agar line me tvg-logo hai
                  if "tvg-logo=\"" in line:
                      # "tvg-logo=\"" se lekar agle "\"" tak ka pura part replace karein
                      parts = line.split("tvg-logo=\"")
                      before = parts[0]
                      after = parts[1].split("\"", 1)[1]
                      new_logo = logos[idx % len(logos)]
                      f_out.write(f"{before}tvg-logo=\"{new_logo}\"{after}")
                      idx += 1
                  else:
                      f_out.write(line)
          '
          mv temp.m3u sony.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add sony.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sony Updated: Final Fix for All Channels" && git push)
