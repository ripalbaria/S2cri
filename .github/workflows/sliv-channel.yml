Name: Sony-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Sony with Proxy
        env:
          SONY_SECRET_URL: ${{ secrets.SONY_URL }}
          PROXY_ADDR: ${{ secrets.SONY_PROXY }}
        run: |
          # 1. Fetch data using the secret URL and Proxy
          # The -x flag applies the proxy from your secrets
          curl -x "http://$PROXY_ADDR" -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            -H "Accept: */*" \
            -H "Accept-Encoding: gzip" \
            -H "Cache-Control: no-cache, no-store" \
            "$SONY_SECRET_URL" \
            -o temp_sony.m3u

          # 2. SAFETY CHECK: Ensure the response is a valid M3U file
          if grep -q "#EXTM3U" temp_sony.m3u; then
            mv temp_sony.m3u sony.m3u
            echo "SUCCESS: Valid Sony playlist received."
          else
            echo "FAILURE: Received invalid data or Proxy Blocked. Skipping update."
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add sony.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sony Update: $(date)" && git push)
