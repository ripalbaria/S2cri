name: Sony-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Sony with Proxy
        env:
          SONY_SECRET_URL: ${{ secrets.SONY_URL }}
          PROXY_ADDR: ${{ secrets.SONY_PROXY }}
        run: |
          # 1. Fetch the raw M3U data
          curl -x "$PROXY_ADDR" -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            "$SONY_SECRET_URL" \
            -o temp_sony.m3u

          # 2. Safety Check
          if ! grep -q "#EXTM3U" temp_sony.m3u; then
            echo "FAILURE: Invalid M3U received."
            exit 1
          fi

          # 3. Update Logos from Slivtv.json
          # This part downloads your reference JSON to get the logos
          curl -s "https://raw.githubusercontent.com/ripalbaria/play/refs/heads/main/Slivtv.json" -o logos.json

          # Loop through each channel in the JSON and update the M3U
          # Note: This assumes the channel names match exactly between M3U and JSON
          while read -r name logo; do
            # Replace tvg-logo="old" with tvg-logo="new" for specific channels
            sed -i "/$name/s|tvg-logo=\"[^\"]*\"|tvg-logo=\"$logo\"|g" temp_sony.m3u
          done < <(jq -r '.[] | "\(.name) \(.logo)"' logos.json)

          mv temp_sony.m3u sony.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add sony.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sony Update with Logos: $(date)" && git push)
